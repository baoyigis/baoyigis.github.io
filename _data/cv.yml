- title: Research Interests
  type: nested_list
  contents:
    - title: Urban Spatiotemporal Big Data Mining and Sustainable Development
      items:
        - Revealing patterns and trends of urban development by mining urban spatiotemporal big data
        - Providing scientific basis for urban planning and decision-making
        - Achieving sustainable development and intelligent construction of cities
    - title: Exploration of Interaction Mechanisms between Built Environment and Human Activities, Socio-economic Attributes
      items:
        - Analyzing the association between built environment and human activities, socio-economic attributes
        - Exploring the impact of urban built environment on human activities and socio-economics and their interaction mechanisms
        - Enhancing resource use efficiency to provide scientific basis for urban sustainable development
    - title: Algorithms and Applications of Geographic Intelligence
      items:
        - Empowering spatiotemporal big data with large language models (LLM) to enhance deep cognition and intelligent processing of multimodal geographic information
        - Exploring complex system modeling methods based on geographic intelligence agents (GeoAgent) to solve resource allocation and urban problems under multi-objective constraints
        - Establishing a new generation of GeoAI technology system to achieve the leap from digitalization to intelligence and autonomy in urban management

