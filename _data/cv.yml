- title: 研究方向
  type: nested_list
  contents:
    - title: 城市时空大数据挖掘与可持续发展
      items:
        - 通过挖掘城市时空大数据，揭示城市发展的规律和趋势
        - 为城市规划和决策提供科学依据
        - 实现城市的可持续发展和智能化建设
    - title: 高分辨率城市建成环境研究
      items:
        - 通过结合机器学习与地理大数据计算高分辨率城市建成环境物质存量
        - 分布模式，评估城市矿产潜力
        - 城市演化方向以及城市可持续发展模式
    - title: 建成环境与人类活动、社会经济属性的相互影响机制探索
      items:
        - 分析建成环境与人类活动、社会经济属性的关联
        - 探究城市建成环境对于人类活动和社会经济的影响及其相互作用机制
        - 提升资源使用效率为城市可持续发展提供科学依据

